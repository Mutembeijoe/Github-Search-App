<div *ngFor="let repo of repos" class="card repo-card w-75 p-3 my-3 mx-auto">
    <div class="repo-header">
        <h4>{{repo.name}}</h4>
        <span class="updated">updated: {{repo.updated_at |amTimeAgo }}</span>
    </div>
    <div class="repo-desc">{{repo.description | summary: 100}}</div>
    <div class="repo-footer">
        <span>Language: {{repo.language}}</span>
        <span>forks: {{repo.forks}}</span>
        <span>Created: {{repo.created_at | amDateFormat:'LL'}}</span>
    </div>
</div>
