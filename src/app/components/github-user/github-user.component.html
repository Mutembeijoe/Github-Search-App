<ng-progress></ng-progress>
<div class="row my-5">
    <input type="text" #query class="form-control col-8 col-sm-10 search" placeholder="Search github user or repository ...">
    <select name="searchOption" (change)="newQuery(query.value)" [(ngModel)]="searchType" id="searchOption" class="form-control col-4 col-sm-2">
        <option value="user">User</option>
        <option value="repo">Repository</option>
    </select>
</div>

<div *ngIf="user; else repoDisplay;">
    <div class="profile">
        <div class="personal-details">
            <img [src]='user.avatar_url' class="img-fluid" alt="user_avatar">
            <p class='m-3'><span class="username"></span>{{user.login}}</p>
        </div>
        <hr>
        <div class="account-details">
            <div>
                <i class='fa fa-map-marker-alt'></i>
                {{user.location || 'unknown'}}
            </div>
            <div>
                <span>Repos: </span>
                {{user.public_repos}}
            </div>
            <div>
                <span>Followers: </span>
                {{user.followers}}
            </div>
            <div>
                <span>Joined: </span>
                {{user.created_at | date}}
            </div>
        </div>
    </div>
    <ul class="nav nav-tabs mt-3">
        <li class="nav-item">
            <a class="nav-link" routerLink = 'repos' [state]="{data:{'username':username}}" routerLinkActive = 'active' >Repositories</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink = 'followers' [state]="{data:{'username':username}}" routerLinkActive = 'active'>Followers</a>
        </li>
    </ul>
    <router-outlet></router-outlet>
</div>

<ng-template #repoDisplay>
    <app-repo-card [repos]="repos"></app-repo-card>
</ng-template>
