<div *ngFor="let repo of repos" class="card repo-card w-75 p-3">
    <div class="repo-header">
        <h4>{{repo.name}}</h4>
        <span>updated: {{repo.updated_at |amTimeAgo }}</span>
    </div>
    <div class="repo-desc">{{repo.description}}</div>
    <div class="repo-footer">
        <span>Language: {{repo.language}}</span>
        <span>Created: {{repo.created_at | amDateFormat:'LL'}}</span>
    </div>
</div>
